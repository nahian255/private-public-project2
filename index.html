<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Mirror Newes</title>

    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.24.0/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- <style>
        body {
            padding: 20px;
        }
    </style> -->

</head>

<body>
    <header class="container mx-auto">
        <!-- navigation part -->
        <nav>
            <div class="navbar bg-base-100">
                <div class="flex-1">
                    <a class="btn btn-ghost normal-case text-xl">Daily Mirror Newes</a>
                </div>
                <div class="flex-none">
                    <ul class="menu menu-horizontal p-0">
                        <li><a>Item 1</a></li>
                        <li tabindex="0">
                            <a>
                                Parent
                                <svg class="fill-current" xmlns="http://www.w3.org/2000/svg" width="20" height="20"
                                    viewBox="0 0 24 24">
                                    <path d="M7.41,8.58L12,13.17L16.59,8.58L18,10L12,16L6,10L7.41,8.58Z" />
                                </svg>
                            </a>
                            <ul class="p-2 bg-base-100">
                                <li><a>Submenu 1</a></li>
                                <li><a>Submenu 2</a></li>
                            </ul>
                        </li>

                    </ul>
                </div>
            </div>
        </nav>
        <!-- navigation part -->
        <hr>
    </header>

    <main class="container mx-auto">
        <!-- title section -->

        <section class="p-8 mx-auto">
            <div class="flex justify-between p-5 mb-6">
                <button>Home</button>
                <button onclick="displayBreakingNews()">Breaking news</button>
                <button onclick="displayRegularNews()">Regular news</button>
                <button onclick="displayInternationalNews()">International news</button>
                <button onclick=" displaySportsNews()">Sports</button>
                <button>Entertainment</button>
                <button>Culture</button>
                <button>Art</button>
                <button>All News</button>

            </div>
            <input type="text" placeholder="Type here" class="input input-bordered w-full " />
        </section>

        <!-- card section -->
        <section>
            <div id="card-part" class="gap-4">

            </div>
        </section>
    </main>

    <script src="./new.js"></script>
</body>

</html>
